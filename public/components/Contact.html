<section class="contact section" id="contact">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Hubungi Saya</h2>
            <p class="section-subtitle">Ada proyek atau pertanyaan? Mari kita bicara!</p>
        </div>

        <div class="contact-content">
            <div class="contact-info">
                <h3 class="contact-heading">Mari Terhubung</h3>
                <p class="contact-text">
                    Saya selalu terbuka untuk mendiskusikan proyek baru, ide kreatif,
                    atau peluang untuk menjadi bagian dari visi Anda.
                </p>

                <div class="contact-details">
                    <div class="contact-item">
                        <div class="contact-icon">📧</div>
                        <div>
                            <h4>Email</h4>
                            <p>johndoe@example.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">📱</div>
                        <div>
                            <h4>Telepon</h4>
                            <p>+62 812 3456 7890</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">📍</div>
                        <div>
                            <h4>Lokasi</h4>
                            <p>Jakarta, Indonesia</p>
                        </div>
                    </div>
                </div>
            </div>

            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text"
                           id="name"
                           name="name"
                           class="form-input"
                           placeholder="Masukkan nama Anda"
                           required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                           id="email"
                           name="email"
                           class="form-input"
                           placeholder="nama@example.com"
                           required>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Pesan</label>
                    <textarea id="message"
                              name="message"
                              class="form-textarea"
                              rows="5"
                              placeholder="Tulis pesan Anda di sini..."
                              required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Kirim Pesan
                </button>
            </form>
        </div>
    </div>
</section>
